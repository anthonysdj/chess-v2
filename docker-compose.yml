services:
  postgres:
    image: postgres:16-alpine
    container_name: chess-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess123
      POSTGRES_DB: chess_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
